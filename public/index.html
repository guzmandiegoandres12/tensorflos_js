<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tensorflow.js</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
     background-color: #edf2f7;
    }
   .col{
      margin-top: .2rem;
   }
   .brand-logo{
     margin-left: 1rem;
   }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Implentacion redes neuronales con tensorflow</a>
    </div>
  </nav>
        
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s12">
              <span class="card-title">Modelo de regrecion lineal</span>
            </div>
          </div>
          <div class="row">
            <div class="col s4">
             <a class="waves-effect waves-light btn"  id="reloadTrainig" href="#">Load Training</a>
            </div>
            <div class="col s4">
              <a class="waves-effect waves-light btn" id="stopTrainig" href="#">stop Trainig</a>
            </div>
            <div class="col s4">
              <a href="#" class="waves-effect waves-light btn" id="save"> save model</a>
            </div>

          </div>
          <div class="row">
            <div class=" col s12 m6">
              <label class="">Archivo de modelo .json</label>
              <input class="waves-effect waves-light btn " type="file" name="" id="jsonModel">
            </div>
            <div class="col s12 m6">
              <label>Archivo de modelo .bin</label>
              <input class="waves-effect waves-light btn" type="file" name="" id="binModel">
            </div>
            <div class="col s12">
              <a hre class="waves-effect waves-light btn" id="loadModel">load model</a>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <a href="#" class="waves-effect waves-light btn"   id="generatePrediction" >generatePrediction</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
          
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s12">
              <span class="card-title">Modelo de reconocimiento de images</span>
            </div>
          </div>
      
        </div>
      </div>
    </div>
  </div>
</body>
</html>
