<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tensorflow.js</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
          
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
     background-color: #edf2f7;
    }
   .col{
      margin-top: .2rem;
   }
   .brand-logo{
     margin-left: 1rem;
   }
   img{
     width: 100%;
   }
   .formContaine{
     display: flex;
     flex-direction: column;
   }
   .panel{
     margin-top: .5rem;
     width: inherit;
   }
   video{
     width: 100%;
     min-height: 300px;
   }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Implentacion redes neuronales con tensorflow</a>
    </div>
  </nav>
        
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s12">
              <span class="card-title">Modelo de regrecion lineal</span>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <a class="waves-effect waves-light btn"  id="createModel" href="#">Create Model</a>
            </div>
            <div class="col s6">
              <a class="waves-effect waves-light btn"  id="reloadTrainig" href="#">Load Training</a>
            </div>
            
          </div>
          <div class="row">
            <div class="col s6">
              <a class="waves-effect waves-light btn" id="stopTrainig" href="#">stop Trainig</a>
            </div>
            <div class="col s6">
              <a href="#" class="waves-effect waves-light btn" id="save"> save model</a>
            </div>
          </div>
          <div class="row">
            <div class=" col s12 l6 formContaine">
              <label class="">Archivo de modelo .json</label>
              <input class="waves-effect waves-light btn " type="file" name="" id="jsonModel">
            </div>
            <div class="col s12 l6 formContaine">
              <label>Archivo de modelo .bin</label>
              <input class="waves-effect waves-light btn" type="file" name="" id="binModel">
            </div>
            <div class="col s12">
              <a hre class="waves-effect waves-light btn" id="loadModel">load model</a>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <a href="#" class="waves-effect waves-light btn"   id="generatePrediction" >generatePrediction</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
          
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s12">
              <span class="card-title">Modelo de reconocimiento de images</span>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6" id="d">
              <img id="img" src="https://i.imgur.com/JlUvsxa.jpg" crossorigin alt="imagen de prueba para modelo">
            </div>
            <div class="col s12 m6">
              <a class="waves-effect waves-light btn" id="newImage">new image</a>
            </div>
          </div>
          <div class="row">
            <div id="decription" class="col s12 panel">
            
            </div>
          </div>
          <div class="row">
            <div  class="col s12  panel">
              <video playsinline muted id="camera"></video>
            </div>
            <div class="col s12 l6 formContaine">
              <a class="waves-effect waves-light btn"  id="pauserCamCapture">Activar Captura</a>
            </div>
            <div class="col s12 l6 formContaine">
              <div id="imageCaptureDescription">
                
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m3">
              <a class="waves-effect waves-light btn" id="clssgato">gato</a>
            </div>
            <div class="col s12 m3">
              <a class="waves-effect waves-light btn" id="clssdino">dino</a>
            </div>
            <div class="col s12 m3">
              <a class="waves-effect waves-light btn" id="clssdiego">diego</a>
            </div>
            <div class="col s12 m3">
              <a class="waves-effect waves-light btn" id="clssok">ok</a>
            </div>
            <div class="col s12 m3">
              <a class="waves-effect waves-light btn" id="clssrock">rock</a>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div id="cosole2">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
